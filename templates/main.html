<style >
	.fas,.far{
		color: #0000ff;
	}
	.box{
      box-shadow: 0 4px 4px 0 rgba(0, 0, 0, 0.2), 0 6px 6px 0 rgba(0, 0, 0, 0.19);
	}



</style>
<div class="container py-5" >
    <div class="row">
        <div class="col-md-10 mx-auto">
            <form ng-submit="mainCtrl.submit()">
            	<section class="box py-4 px-5" style="margin-bottom: 10px;">
            		<h3 class="text-center">User Info</h3>
                <div class="form-group row">
                	  <div class="col-md-6">
                	  		<label for="inputAddressLine1">User Name</label>
						  	<div class="input-group  "> 
						  	
						    <div class="input-group-prepend">
						      <span class="input-group-text"><i class="fas fa-user"></i></span>
						    </div>
						    <input type="text" class="form-control" placeholder="Username"
						    ng-model = "mainCtrl.user.user_name">
						  </div>
					  </div>
					  
					  <div class="col-md-6">
                	  		<label for="inputAddressLine1">Email</label>
						  	<div class="input-group  "> 
						  	
						    <div class="input-group-prepend">
						      <span class="input-group-text" style="color: #0000ff">@</span>
						    </div>
						    <input type="email" class="form-control" placeholder="Email" ng-model = "mainCtrl.user.email">
						  </div>
					  </div>
                </div>

                <div class="form-group row">
                	  <div class="col-md-3">
                	  		<label for="inputAddressLine1">First Name</label>
						  	<div class="input-group  "> 
						  	
						    <div class="input-group-prepend">
						      <span class="input-group-text"><i class="fas fa-user" ></i></span>
						    </div>
						    <input type="text" class="form-control" placeholder="First Name" ng-model = "mainCtrl.user.first_name">
						  </div>
					  </div>
					  
					  <div class="col-md-3">
                	  		<label for="inputAddressLine1">Last Name</label>
						  	<div class="input-group"> 
						  	
						    <div class="input-group-prepend">
						      <span class="input-group-text"><i class="fas fa-user"></i></span>
						    </div>
						    <input type="text" class="form-control" placeholder="Last Name" ng-model = "mainCtrl.user.last_name">
						  </div>
					  </div>
					  <div class="col-md-6">
	            	  		<label for="inputAddressLine1">Mobile Number</label>
						  	<div class=" input-group "> 
						    <div class="input-group-prepend">
						      <span class="input-group-text"><i class="fas fa-mobile"></i></span>
						    </div>
						    <input type="tel" class="form-control" placeholder="Mobile Number" ng-model = "mainCtrl.user.mobile">
						    
						  </div>
					  </div>
                </div>
	            <div class="form-group row">
        	 		
        	 		<div class="col-md-12">
        	  			<label for="inputAddressLine1">About You</label>
				  	
					    <textarea name="about"class="form-control" rows="5" cols="99" required placeholder="Write a short summary to describe yourself(150 words max)" maxlength="1000" ng-model = "mainCtrl.user.about"></textarea> 
				  	</div>
			  
	            </div>
	            </section>
	            <section>
	            	
	            	<div data-ng-repeat="exp in mainCtrl.experiences" class=" box py-4 px-5">
	            		<h3 class="text-center">Experience {{exp.id}}</h3>
	            		<div class="form-group row ">
	            			<div class="col-md-6">
		                	  	<label for="inputAddressLine1">Organization</label>
								  	<div class="input-group  "> 
								  	
								    <div class="input-group-prepend">
								      <span class="input-group-text"><i class="fas fa-building"></i></span>
								    </div>
								    <input type="text" class="form-control" placeholder="Organization/Company"
								    ng-model = "exp.organization">
								  	</div>
							  	</div>
							  
							  	<div class="col-md-6">
		                	  		<label for="inputAddressLine1">Role</label>
								  	<div class="input-group  "> 
								  	
								    <div class="input-group-prepend">
								      <span class="input-group-text" ><i class="fas fa-user"></i></span>
								    </div>
								    <input type="text" class="form-control" placeholder="role" ng-model = "exp.role">
								</div>
							</div>
	            		</div>
	            		<div class="form-group row">
		            		<div class="col-md-3">
	                	  		<label for="inputAddressLine1">From</label>
							  	<div class="input-group  "> 
							  	
							    <div class="input-group-prepend">
							      <span class="input-group-text"><i class="far fa-calendar"></i></span>
							    </div>
							    <input type="date" class="form-control" ng-model = "exp.from">
								  </div>
							</div>
							  
							<div class="col-md-3">
		                	  		<label for="inputAddressLine1">To</label>
								  	<div class="input-group"> 
								  	
								    <div class="input-group-prepend">
								      <span class="input-group-text"><i class="far fa-calendar"></i></span>
								    </div>
								    <input type="date" class="form-control" ng-model = "exp.to">
								</div>
							</div>
							<div class="col-md-6">
		        	  			<label for="inputAddressLine1">Description</label>
						  	
							    <textarea name="description" class="form-control" rows="3" cols="46"placeholder="Write a short summary to describe your role(100 words max)" maxlength="400" ng-model = "exp.description"></textarea> 
						  	</div>

						</div>
						<button type="button" class="btn btn-primary px-4 float-right" ng-click="mainCtrl.removeChoice(exp.id,'e')" ng-if="exp.id!=mainCtrl.exp_index">-</button>
						<button type="button" class="btn btn-primary px-4 float-right" ng-click="mainCtrl.addNewChoice('e')" ng-if="exp.id===mainCtrl.exp_index">+</button>
						<br clear="both">
	            	</div>

	            </section>

	            <section>
	            	
	            	<div data-ng-repeat="project in mainCtrl.projects" class=" box py-4 px-5">
	            		<h3 class="text-center">Project {{project.id}}</h3>
	            		<div class="form-group row ">
	            			<div class="col-md-6">
	            				<div class="row">
	            					<div class="col-md-12">
				                	  	<label for="inputAddressLine1">Title</label>
									  	<div class="input-group  "> 
									  	
									    <div class="input-group-prepend">
									      <span class="input-group-text"><i class="far fa-lightbulb"></i></span>
									    </div>
									    <input type="text" class="form-control" placeholder="Title"
									    ng-model = "project.title">
									  	</div>
								  	</div>
								  	<div class="col-md-12">
									  	<label for="inputAddressLine1">Link</label>
									  	<div class="input-group  "> 
									  	
									    <div class="input-group-prepend">
									      <span class="input-group-text"><i class="fas fa-link"></i></span>
									    </div>
									    <input type="text" class="form-control" placeholder="Link"
									    ng-model = "project.link">
									  	</div>
								  	</div>
							  	</div>
							</div>
							  
						  	<div class="col-md-6">
	                	  		
				  	
							    <label for="inputAddressLine1">Description</label>
						  	
							    <textarea name="about"class="form-control" rows="4" cols="99" required placeholder="short description of your project" maxlength="1000" ng-model = "project.description"></textarea> 
							</div>
	            		</div>
						<button type="button" class="btn btn-primary px-4 float-right" ng-click="mainCtrl.removeChoice(project.id,'p')" ng-if="project.id!=mainCtrl.pro_index">-</button>
						<button type="button" class="btn btn-primary px-4 float-right" ng-click="mainCtrl.addNewChoice('p')" ng-if="project.id===mainCtrl.pro_index">+</button>
						<br clear="both">
	            	</div>

	            </section>

	             <section>
	            	
	            	<div data-ng-repeat="education in mainCtrl.educations" class=" box py-4 px-5">
	            		<h3 class="text-center">Education {{education.id}}</h3>
	            		<div class="form-group row ">
	            			<div class="col-md-6">
	            				
	            					
		                	  	<label for="inputAddressLine1">College</label>
							  	<div class="input-group  "> 
							  	
							    <div class="input-group-prepend">
							      <span class="input-group-text"><i class="fas fa-building"></i></span>
							    </div>
							    <input type="text" class="form-control" placeholder="college/school"
							    ng-model = "education.college">
							  	</div>
						  	</div>
						  	<div class="col-md-6">
							  	<label for="inputAddressLine1">Degree</label>
							  	<div class="input-group  "> 
							  	
							    <div class="input-group-prepend">
							      <span class="input-group-text"><i class="fas fa-link"></i></span>
							    </div>
							    <input type="text" class="form-control" placeholder="degree name"
							    ng-model = "education.degree">
							  	</div>
						  	</div>
					  	
						</div>
						<div class="form-group row">
							<div class="col-md-3">
	                	  		<label for="inputAddressLine1">From</label>
							  	<div class="input-group  "> 
							  	
							    <div class="input-group-prepend">
							      <span class="input-group-text"><i class="far fa-calendar"></i></span>
							    </div>
							    <input type="date" class="form-control" ng-model = "education.from">
								  </div>
							</div>
							  
							<div class="col-md-3">
		                	  		<label for="inputAddressLine1">To</label>
								  	<div class="input-group"> 
								  	
								    <div class="input-group-prepend">
								      <span class="input-group-text"><i class="far fa-calendar"></i></span>
								    </div>
								    <input type="date" class="form-control" ng-model = "education.to">
								</div>
							</div>
							<div class="col-md-6">
		        	  			<label for="inputAddressLine1">Description</label>
						  	
							    <textarea name="description" class="form-control" rows="3" cols="46"placeholder="Write a short summary to describe your role(100 words max)" maxlength="400" ng-model = "exp.description"></textarea> 
						  	</div>
							
						</div>
							  
						  	
	            		
						<button type="button" class="btn btn-primary px-4 float-right" ng-click="mainCtrl.removeChoice(education.id,'edu')" ng-if="education.id!=mainCtrl.edu_index">-</button>
						<button type="button" class="btn btn-primary px-4 float-right" ng-click="mainCtrl.addNewChoice('edu')" ng-if="education.id===mainCtrl.edu_index">+</button>
						<br clear="both">
	            	</div>

	            </section>

   
   				 <button class="btn btn-lg btn-primary" type="submit">Submit</button>
                
               
                
            </form>
        </div>
    </div>
<p>{{mainCtrl.user.user_name}}</p>
<p>{{mainCtrl.user.mobile}}</p>
</div>
